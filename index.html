<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>ðŸŽ“ Student Registration</h1>
    <form id="studentForm" class="form-card">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label>Roll Number</label>
        <input type="text" id="roll" placeholder="e.g. 22CSE123" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="example@gmail.com" required>
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" id="phone" placeholder="10-digit number" required>
      </div>

      <div class="form-group">
        <label>Department</label>
        <select id="dept" required>
          <option value="">--Select Department--</option>
          <option value="CSE">CSE</option>
          <option value="ECE">ECE</option>
          <option value="MECH">MECH</option>
          <option value="CIVIL">CIVIL</option>
        </select>
      </div>

      <div class="form-group">
        <label>Year</label>
        <input type="number" id="year" min="1" max="4" required>
      </div>

      <button type="submit" class="btn">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
